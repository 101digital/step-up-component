name: Repo-Sync

on:
  push:
    branches:
      - master

jobs:
  mirror-to-remote:
    runs-on: [self-hosted, X64, 101digital, Linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # <-- Set value to 0 for clone with complete history
      - name: Push
        uses: 101digital/code-share-action@main
        with:
          username: anurudda
          password: ${{ secrets.ADB_GIT_PASSWORD }}
          company: adb
          repository: ${{ github.event.repository.name }}
          branch: main
          ignorelist: ".github/"
          dest_repo_url: github.acsdigital.dev
          commithistory: "true"
